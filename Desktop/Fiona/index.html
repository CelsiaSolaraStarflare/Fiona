<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1>Fiona</h1>
                </div>
                <div class="status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Chat History Sidebar -->
            <div class="chat-history" id="chatHistory">
                            <div class="history-header">
                <h3>Chat History</h3>
                <div class="history-actions">
                    <button class="create-chat-btn" id="createChatBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="clear-history-btn" id="clearHistoryBtn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
                <div class="history-list" id="historyList">
                    <div class="history-item active" data-session="current">
                        <div class="history-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="history-content">
                            <div class="history-title">Current Session</div>
                            <div class="history-preview">Hello! I'm Fiona! How can I help you today?</div>
                        </div>
                        <div class="history-time">Just now</div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="main-chat-area">
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome message -->
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                <p>Hello! I'm Fiona! How can I help you today?</p>
                            </div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                </div>

                <!-- Typing indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble typing">
                                <div class="typing-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <div class="input-actions">
                        <button class="action-btn" id="attachBtn">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/500</span>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
